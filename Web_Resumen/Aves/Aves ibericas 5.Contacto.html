		<form id="form">
			<div>
				<label for="correoUsuario">E-mail:</label>
				<input id="correoUsuario" name="correoUsuario"  type="correo" placeholder="Escriba aquí su email" pattern="[A-Z|a-z]+@+." required> 
			</div>
			<div>
				<label for="passwordUsuario">Contraseña:</label>
				<input id="passwordUsuario" type="password" name="passwordUsuario" placeholder="Mínimo 8 caracteres" minlength="8" required>

	<div id="Subir">		
		<a href="#UP"><i class="fas fa-angle-double-up"></i></a>	
	</div>
	<div id="formulario">
		<h2 class="texto">¿Conoces más aves ibéricas? Contacta y comparte!</h2>
		<form action="">
		<label class="texto" for="nameUsuario">Nombre del ave:</label>
        <input class="b" id="nameUsuario" name="nameUsuario"  type="text" pattern="[A-Z][A-Z|a-zñ]+" minlength="3" maxlength="20" placeholder="Aaaaa" required> 
        <br>
        <label class="texto" for="fecha">Fecha de descubrimiento:</label>
        <input id="fecha" type="date" min="1900-01-01" max="2003-01-01" name="fecha" required>
        </label>
        <br>
        <label class="texto" for="archivo">Subir archivo:</label>
        <input id="archivo" name="archivo" type="file">
        <br>
		<label class="texto" for="correoUsuario">E-mail:</label>
        <input class="b" id="correoUsuario" name="correoUsuario"  type="correo" placeholder="Escriba aquí su email" pattern="[A-Z|a-z]+@+." required> 
        <br>
        <label class="texto" name="tlf" for="tlf">Teléfono:</label>
		<input class="b" type="text" name="tlf" id="tlf" minlength="9" maxlength="9" pattern="[6|7][0-9]{0,9}">
		<br>
		<fieldset>
            <legend class="texto">¿Cuál es su tipo de ave favorita?:</legend>
            <input type="radio" id="rapaz" name="ave" checked>
            <label class="texto" for="rapaz">Rapaces</label>
            <input type="radio" id="nr" name="ave">
            <label class="texto" for="nc">No rapaces</label>
            <input class="texto" type="radio" id="otras" name="ave">
            <label class="texto" for="otras">Otras</label>
        </fieldset>
        <br>
		<label class="texto" name="satisfaccion" for="satisfaccion">Puntúanos (0-10):</label>
		<br>
		<input name="satisfaccion" id="satisfaccion" type="range" min="0" max="10">
        <br>
        <label class="texto" for="problema">Cuéntanos algo sobre el ave que nos estás compartiendo:</label>
        <br>
        <textarea name="problema" id="problema" cols="20" rows="10"></textarea>
        <br>
        <button class="texto" type="submit">Enviar</button>
        <br>
        <input name="condiciones" type="checkbox" required> Acepto los terminos y condiciones de uso.
